    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee+Shade|Monoton|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">

<body>

    <div class="home">

        <div class="home__bg-video">
            <video class="home__bg-video-content" autoplay muted loop>
                <source src="img/bg-video.mp4" type="video/mp4">
                Your browser is not supported!
            </video>
        </div>
        <div class="home__content">
            <h1 class="home__name">Robert Peterman <br /> Fullstack Web Developer</h1>
            <div class="home__contact-info">

                <a target="#" href="mailto:robpeterman573@gmail.com">
                    <i class="icon contact fas fa-envelope"></i>
                </a>
                <a target="#" href="https://github.com/Robp773">
                    <i class="icon contact fab fa-github"></i>
                </a>
                <a target="#" href="https://www.linkedin.com/in/robertpeterman92">
                    <i class="icon contact fab fa-linkedin"></i>
                </a>

            </div>
            <div class='home__portfolio-btn-parent'>

                <button id="downBtn" class="home__portfolio-btn">
                    <div class="text">Portfolio</div>
                    <div class="text-2">Portfolio</div>
                </button>

                <div class="home__portfolio-btn-bg"></div>

                <div class="home__portfolio-btn-item home__portfolio-btn-item--1">MongoDB</div>
                <div class="home__portfolio-btn-item home__portfolio-btn-item--2">Express</div>
                <div class="home__portfolio-btn-item home__portfolio-btn-item--3">React</div>
                <div class="home__portfolio-btn-item home__portfolio-btn-item--4">Node.js</div>
                <div class="home__portfolio-btn-item home__portfolio-btn-item--5">JavaScript</div>
                <div class="home__portfolio-btn-item home__portfolio-btn-item--6">HTML</div>
                <div class="home__portfolio-btn-item home__portfolio-btn-item--7">CSS</div>
                <div class="home__portfolio-btn-item home__portfolio-btn-item--8">SASS</div>

            </div>
        </div>


    </div>

    <div id='about' class="about">

        <div class="desc">

            <h2 id="box-1" class="desc__box focused">What I do</h2>
            <h2 id="box-2" class="desc__box">What I Use</h2>
            <h2 id="box-3" class="desc__box">Projects</h2>

        </div>

        <div class="info-section">
            <div class="info-section__box-1 inactive">
                <h2 class="info-section__h2">I create
                    <span class="u-emphasize">modern</span> and
                    <span class="u-emphasize">responsive</span>
                    web apps.
                </h2>
                <div class="info-section__note">With a focus on writing code that is...</div>
                <ul class="info-section__list">

                    <li>
                        <div class="info-section__list-item">
                            <h3>Maintainable</h3>
                            <i class="about-icon about-icon__wrench wrench fas fa-wrench"></i>
                        </div>
                    </li>

                    <li>
                        <div class="info-section__list-item">
                            <h3>Efficient</h3>
                            <i class="about-icon about-icon__cog fas fa-cog"></i>
                        </div>
                    </li>

                    <li>
                        <div class="info-section__list-item">
                            <h3>Modular</h3>
                            <i class="about-icon about-icon__puzzle fas fa-puzzle-piece"></i>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="info-section__box-2 inactive">
                <div class="used-tech">

                    <div class='circle-container'>
                        <i class="devicon-mongodb-plain"></i>
                        <i class="devicon-express-original"></i>
                        <i class="devicon-react-original"></i>
                        <i class="devicon-nodejs-plain"></i>
                        <i class="devicon-angularjs-plain"></i>
                        <i class="devicon-sass-original"></i>
                        <i class="devicon-css3-plain"></i>
                        <i class="devicon-html5-plain"></i>
                        <i class="devicon-git-plain"></i>
                        <i class="fab fa-js"></i>
                        <i class="fas fa-toolbox"></i>
                    </div>
                </div>
            </div>


            <div class="info-section__box-3 inactive">
                <div class="modal">
                    <div class="modal__bg"></div>
                    <img class="modal__active-image" />
                    <button class="modal__exit-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="portfolio">
                    <button class="non-mobile-btn portfolio__btn portfolio__btn--left"><i class="fas fa-chevron-left"></i></button>

                    <div class="portfolio__content">
                        <div class="portfolio__header-parent">

                            <a id="live-link" target='#'>
                                <i class="portfolio__icon fas fa-link"></i>
                            </a>

                            <h2 id="project-name" class="portfolio__header"></h2>

                            <a id="github-link" target='#'>
                                <i class="portfolio__icon devicon-github-plain"></i>
                            </a>

                        </div>

                        <div class="portfolio__screenshots-parent">
                            <img id="screenshot-desktop" class="portfolio__screenshot-desktop" />
                            <img id="screenshot-mobile" class="portfolio__screenshot-mobile" />
                        </div>
                        <div id="description" class="portfolio__desc">
                        </div>
                    </div>
                    <button class="non-mobile-btn portfolio__btn portfolio__btn--right"><i class="fas fa-chevron-right"></i></button>
                    <div class="portfolio__mobile-nav">
                        <button class="mobile-btn portfolio__btn portfolio__btn--left"><i class="fas fa-chevron-left"></i></button>
                        <button class="mobile-btn portfolio__btn portfolio__btn--right"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
